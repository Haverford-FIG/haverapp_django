{% autoescape off %}

<h1>{{ data.day }}</h1>

{% if data.error %}
 <div class="message">
  {{ data.error }}
 </div>
{% else %}
 {{data.schedule_table}}
{% endif %}

<input type="text" id="dateField" />

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<script>
 $( "#dateField" ).datepicker();
</script>

{% endautoescape%}
